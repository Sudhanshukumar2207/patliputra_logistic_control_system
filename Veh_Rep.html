<html>
    <head>
        <title>Vehical Repairing Entry Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="pcpllogo.png">
        <style>
            html{
                font-size: 10px;
            }
            h2{
                text-align: center;
                font-size: 2.4rem;
            }
            #outer{
                width: 100%;
                height: 100%;
            }
            #menu{
                height: 5rem;
                width: 100%;
                background: linear-gradient(to right,rgb(225, 135, 93) 0%,rgb(219, 217, 87) 100%);
            }
            #entery,#search{
                height: 4.5rem;
                width: 15rem;
                margin-top: .5rem;
                border: none;
                border-radius: 1rem 1rem 0 0 ;
                cursor: pointer;
                font-size: 1.4rem;
            }
            #entery{
                margin-left: .5rem;
                background-color: rgb(143, 143, 233);
            }
            #search{
                background-color: rgb(219, 185, 97);
            }
            #home{
                font-size: 1.8rem;
                text-decoration: none;
                color: blue;
                margin: 1.7rem 5%;
                float: right;
            }
            body{
                background: linear-gradient(to bottom,rgb(143, 143, 233) 0%,rgb(159, 210, 159) 100%);
            }
            #body{
                width: 80%;
                margin: auto;
            }
            #d1{
                height: 3.5rem;
                background-color: rgb(230, 236, 238);
                padding-top: .1rem;
                margin-top: 2rem;
                padding-bottom: 3rem;
            }
            #d2{
                width: 100%;
                height: 40rem;
                margin-top: 2rem;
                background-color: rgb(230, 236, 238);
                border: 1px solid black;
            }
            table{
                width: 100%;
                margin-top: 2rem;
                font-size: 1.8rem;
                padding-bottom: 2rem;
                
            }
            form{
                margin-left: 5rem;
            }
            #td1{
                width: 42%;
            }
            #td2{
                width: 16%;
            }
            td{
                height: 5.5rem;
            }
            select,input{
                height: 4rem;
                font-size: 1.7rem;
                border-radius: .5rem;
                border: 1px solid rgb(128, 137, 140);
                padding-left: 2rem;
                width: 90%;
            }
            #l1,#l2,#l7,#l8{
                position: absolute;
                font-size: 1.7rem;
                color: rgb(84, 84, 248);
                margin: 1rem 0 0 4rem;
                background:linear-gradient(to bottom, rgb(230, 236, 238) 50%, white 50%);
            }
            #l1,#l2,#l8{
                visibility: hidden;
            }
            .b1 {
                height: 3rem;
                width: 15rem;
                background-color: green;
                opacity: .8;
                border: 0;
                border-radius: 5.6rem;
                color: #fff;
                cursor: pointer;
                font-family: system-ui,-apple-system,system-ui,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",sans-serif;
                font-size: 1.8rem;
                transition: all .3s;
                text-align: center;
            }
            .b1:before {
                background-color: initial;
                background-image: linear-gradient(#fff 0, rgba(255, 255, 255, 0) 100%);
                border-radius: 12.5rem;
                content: "";
                opacity: .5;
                transition: all .3s;
            }
            .b1:hover {
                box-shadow: rgba(255, 255, 255, .2) 0 3px 15px inset, rgba(0, 0, 0, .1) 0 3px 5px, rgba(0, 0, 0, .1) 0 10px 13px;
                transform: scale(1.05);
            }
            #t8{
                background-image: url(rs.png);
                background-repeat: no-repeat;
                background-size: 4% 80%;
                background-position: center left;
            }
            .b1{
                padding-left: 0;
            }
            @media (max-width:998px) {
                html{
                    font-size: 55%;
                }
            }
            @media (max-width:768px) {
                html{
                    font-size: 45%;
                }
                #t8{
                    background-size: 10% 80%;
                }
                input{
                    padding-left: 10%;
                }
            }
            .l{
                color: red;
            }
        </style>
    </head>
    <body oncontextmenu="return false;" style="user-select: none;">
        <div id="outer">
            <div id="menu">
                <a href="Veh_Rep.html"><button id="entery">Entry Form</button></a>
                <a href="Veh_Rep_Ser.html"><button id="search">Service Form</button></a>
                <a href="dashboard_pl.html" id="home"><font size="4rem">&#x1F3E0;</font> HOME</a>
            </div>
        <div id="body">
        <div id="d1">
            <h2><b>VEHICLE &nbsp; REPAIRING &nbsp; ENTRY &nbsp; FORM</b></h2>
        </div>
        <div id="d2">
            <form>
            <table>
                <tr>
                    <td id="td1"><label id="l1">Vehicle No.</label><br><input type="text" style="text-transform: uppercase;" id="t1" placeholder="Vehicle No.*" oninput="ch2('#t1','#l1')" onfocusout="ch('#t1')" onfocus="ch1('#t1')" onkeydown="keychk('#t1','#s1')"><br><span id="s1" class="l"></span></td>
                    <td id="td2"></td>
                    <td id="td1"><label id="l2">Parts Name</label><br><input type="text" style="text-transform: capitalize;" id="t2" placeholder="Parts Name*" oninput="ch2('#t2','#l2')" onfocusout="ch('#t2')" onfocus="ch1('#t2')" onkeydown="keychk('#t2','#s2')"><br><span id="s2" class="l"></span></td>
                </tr>
                <tr>
                    <td><label id="l8">Price</label><br><input type="text" id="t8" placeholder="Price*" oninput="ch2('#t8','#l8')" onfocusout="ch('#t8')" onfocus="ch1('#t8')" onkeydown="keychk('#t8','#s8')"><br><span id="s8" class="l"></span></td>
                    <td></td>
                    <td><label id="l7">Repairing Date</label><br><input type="date" id="t7" onfocusout="ch('#t7')" onfocus="ch1('#t7')"><br><span id="s7" class="l"></span></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;"><br><br><input type="button" value="Submit" id="b1" class="b1"></td>
                </tr>
            </table>
            </form>
        </div></div></div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                    a=document.referrer;
                    if(!(a=='http://localhost/pl_test/dashboard_pl.html' || a=='http://localhost/pl_test/Veh_Rep.html' || a=='http://localhost/pl_test/Veh_Rep_Ser.html'))
                        window.location.href='index.html';
                });
                flag=true;var cd;
                function ch(t){
                    var a=$(t).val();
                    if (a.trim().length==0)
                    {
                        $(t).val('*Field is mandatory');
                        $(t).css({'border':'2px solid red','color':'red'});
                        flag=false
                    }
                    else if(a=="*Field is mandatory")
                        flag=false
                }
                function ch1(t){
                    var a=$(t).val()
                    if(a=="*Field is mandatory"){
                        $(t).val('');
                    }
                        $(t).css({'border':'1px solid black','color':'black'});
                };
                function ch2(t,l){
                    a=$(t).val()
                    if(a.trim()!='')
                        $(l).css('visibility','visible')
                    else
                        $(l).css('visibility','hidden')
                }
                function keychk(chk,d){
                    $(d).text("");
                    if(chk=='#t1'){
                        $(chk).on('keypress',function(e){
                            if((e.which==32 || e.which>=48 && e.which<=57)&& e.target.selectionStart==0){
                                $(d).text("Space and Digit At First Not Allowed!");
                                return false;
                            }
                            else if(!(e.which>=65 && e.which<=90 || e.which>=97 && e.which<=122|| e.which>=48 && e.which<=57||e.which==13)){
                                $(d).text("Only Alphabet and Digit Allowed!");
                                return false;
                            }
                            else{
                                $(d).text("");
                            }
                        });
                    }
                    else if(chk=='#t8'){
                        $(chk).on('keypress',function(e){
                            if(e.which==48 && e.target.selectionStart==0){
                                $(d).text("Zero At First Not Allowed!");
                                return false;
                            }
                            else if(!(e.which>=48 && e.which<=57||e.which==13)){
                                $(d).text("Only Digit Allowed!");
                                return false;
                            }
                            else{
                                $(d).text("");
                            }
                        });
                    }
                    else if(chk=='#t2'){
                        $(chk).on('keypress',function(e){
                            if(e.which==32 && e.target.selectionStart==0){
                                $(d).text("Space At First Not Allowed!");
                                return false;
                            }
                            else if(e.which===32 && $(this).val().slice(-1)===' '){
                                e.preventDefault();
                            }
                            else{
                                $(d).text("");
                            }
                        });
                    }
                }
            $('#t7').focus(function(){
                $('#s7').text('');
            })
            $('#b1').click(function () {
                flag=true;
                ch('#t1');
                ch('#t2');
                ch('#t8');
                if($('#t7').val()==''){
                    flag=false;
                    $('#s7').text("Repairing Date Is Mandatory!");
                }
                else if($('#t7').val()>cd){
                    flag=false;
                    $('#s7').text("Repairing Date Cannot be greater than Today's Date!");
                }
                if(flag){
                    var conf=confirm('Are you sure want to Insert Data?');
                    if(conf)
                        {
                            var a=$('#t1').val().trim().toUpperCase();
                            var b=$('#t8').val().trim();
                            var c=$('#t2').val().trim().replace(/\b[a-z]/g, function(txtVal) {return txtVal.toUpperCase()});
                            var d=$('#t7').val().trim();
                            $.ajax({
                                url: "vehicle_expense.py",
                                method: "post",
                                data: {
                                    t:'ent_rep',
                                    d1:a,
                                    d2:c,
                                    d3:b,
                                    d4:d
                                },
                                success: function (data) {
                                    console.log(data)
                                    var abc=data.split(',,,')
                                    alert(abc[0])
                                    if(abc[1]==10)
                                    {
                                        $('#t1').val('');
                                        $('#t8').val('');
                                        $('#t2').val('');
                                        date();
                                        ch2('#t8','#l8');
                                        ch2('#t2','#l2');
                                        ch2('#t1','#l1');
                                    }
                                }
                            });
                        }
                }
            });
            function date(){
                var dt=new Date()
                dd=dt.getDate()
                yy=dt.getFullYear()
                mm=dt.getMonth()+1
                if (dd<10)
                    dd='0'+dd
                if (mm<10)
                    mm='0'+mm
                cd=yy+'-'+mm+'-'+dd
                $('#t7').val(cd);
                $('#t7').attr('max',cd);
            }
            $(document).ready(function(){
                date();
            })
          </script>
      </body>
  </html>
